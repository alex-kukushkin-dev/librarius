<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h2>

  <label>Title:</label>
  <input [(ngModel)]="book.title" />

  <label>Author:</label>
  <input [(ngModel)]="book.author" />

  <button (click)="saveBook()">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</div>
