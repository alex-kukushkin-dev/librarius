<h2>User List</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>
      <a [routerLink]="['/edit-user', user.id]">Edit</a>
      <button (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <a routerLink="/add-user">Add New User</a>
</div>
